<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Mariyam ❤️</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Tap to Start -->
  <div id="start-screen">
    <h1>💖 Tap to Begin 💖</h1>
    <p>Made with ❤️ by Amaan Khan</p>
  </div>

  <!-- Background Music -->
  <div id="music-container" style="display:none;">
    <iframe id="yt-music" width="0" height="0"
  src="https://www.youtube.com/embed/VnKANqDpGF0?autoplay=1&loop=1&playlist=VnKANqDpGF0"
  frameborder="0" allow="autoplay"></iframe>
  </div>

  <!-- Sections -->
  <div class="container">
    <section style="--bg:url('images/photo1.jpg')">
      <div class="quote font1" data-text="Mariyam ❤️ You are the light of my soul."></div>
    </section>
    <section style="--bg:url('images/photo2.jpg')">
      <div class="quote font2" data-text="Your smile is my favorite sunrise."></div>
    </section>
    <section style="--bg:url('images/photo3.jpg')">
      <div class="quote font3" data-text="With you, every moment feels like magic."></div>
    </section>
    <section style="--bg:url('images/photo4.jpg')">
      <div class="quote font1" data-text="My heart beats your name, Mariyam."></div>
    </section>
    <section style="--bg:url('images/photo5.jpg')">
      <div class="quote font2" data-text="You are my dream and my forever."></div>
    </section>
    <section style="--bg:url('images/photo6.jpg')">
      <div class="quote font3" data-text="If love had a face, it would be you."></div>
    </section>
    <section style="--bg:url('images/photo7.jpg')">
      <div class="quote font1" data-text="Every heartbeat says 'I love you, Mariyam'."></div>
    </section>
    <section style="--bg:url('images/photo8.jpg')">
      <div class="quote font2" data-text="You are not just my love, you are my everything."></div>
    </section>
    <section style="--bg:url('images/photo9.jpg')">
      <div class="quote font3" data-text="With you, forever feels too short."></div>
    </section>
    <section class="final" style="--bg:url('images/photo10.jpg')">
      <div class="final-quote" data-text="💖 Mariyam, you are my heart, my soul, my forever 💖"></div>
      <div class="footer">Made with ❤️ by Amaan Khan</div>
    </section>
  </div>

  <!-- Floating Frames -->
  <div class="floating-frames">
    <img src="images/photo1.jpg" class="float-img">
    <img src="images/photo2.jpg" class="float-img">
    <img src="images/photo3.jpg" class="float-img">
    <img src="images/photo4.jpg" class="float-img">
    <img src="images/photo5.jpg" class="float-img">
  </div>

  <!-- Floating Hearts -->
  <div id="hearts-container"></div>

  <script src="script.js"></script>
</body>
</html>
